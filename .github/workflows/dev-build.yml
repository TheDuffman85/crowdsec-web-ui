name: Dev Build

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'screenshots/*'
      - '.gitignore'
      - 'reset-dev-branch.sh'
      - 'run.sh'
    branches:
      - dev
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Calculate dev version
        id: version
        run: |
          YEAR=$(date -u +%Y)
          MONTH=$(date -u +%-m)
          PREFIX="dev-${YEAR}.${MONTH}."

          git fetch --tags
          LATEST_N=$(git tag -l "${PREFIX}*" --sort=-v:refname | head -1 | sed "s/^${PREFIX}//")

          if [ -z "$LATEST_N" ]; then
            NEXT_N=1
          else
            NEXT_N=$((LATEST_N + 1))
          fi

          VERSION="${YEAR}.${MONTH}.${NEXT_N}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT
          echo "Calculated dev version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_COMMIT_HASH=${{ steps.version.outputs.sha8 }}
            VITE_BUILD_DATE=${{ steps.version.outputs.date }}
            VITE_REPO_URL=${{ github.server_url }}/${{ github.repository }}
            VITE_BRANCH=dev
            VITE_VERSION=${{ steps.version.outputs.version }}
            DOCKER_IMAGE_REF=${{ github.repository }}

      - name: Delete untagged images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ github.event.repository.name }}
          delete-untagged: true
