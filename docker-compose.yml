services:
  crowdsec-web-ui:
    build: .
    container_name: crowdsec_web_ui
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./crowdsec.db:/app/data/crowdsec.db
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
